<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Create Account</title>
  </head>
  <body id="register">
    <div class="card">
      <h3>Create an account</h3>
      <form>
        <div class="field">
          <div>Email</div>
          <input type="email" />
        </div>
        <div class="name-section">
          <div class="field">
            <div>First name</div>
            <input type="text" />
          </div>
          <div class="field">
            <div>Last name</div>
            <input type="text" />
          </div>
        </div>
        <div class="password-section">
          <div class="field">
            <div>Password</div>
            <input type="password" />
          </div>
          <div class="field">
            <div>Confirm new password</div>
            <input type="password" />
          </div>
        </div>
        <div class="field">
          <input class="submit" type="submit" value="Create account" />
        </div>
        <p style="font-size: 10pt">
          Already have an account? <a href="login.html">Sign in.</a>
        </p>
      </form>
    </div>
    <script src="https://weak-puce-toad-garb.cyclic.app/signup-form-handler.js"></script>
    <!-- <script type="module" src="signup-form-handler.js"></script> -->
  </body>
</html>
